# MySQL Database Configuration
# Replace the following properties with your actual database settings.

# The JDBC URL for your MySQL database.
# By default, MySQL runs on port 3306.
# Replace 'mydatabase' with the name of the database you want to connect to.
spring.datasource.url=jdbc:mysql://localhost:3306/assistant_therapeutique_db

# The username for your MySQL database.
# The default username for XAMPP MySQL is 'root'.
spring.datasource.username=root

# The password for your MySQL database.
# By default, there is no password for the XAMPP MySQL root user.
spring.datasource.password=

# The MySQL JDBC driver.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA (Java Persistence API) Configuration

# The SQL dialect for MySQL. This allows Hibernate to generate optimized SQL for MySQL.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# When to execute schema updates.
# 'update': Hibernate will update the schema if necessary.
# 'validate': Hibernate will validate the schema and make no changes.
# 'create': Creates the schema, destroying previous data.
# 'create-drop': Drops the schema when the session factory is closed.
# For development, 'update' is often a good choice. For production, 'validate' or a migration tool like Flyway/Liquibase is recommended.
spring.jpa.hibernate.ddl-auto=update

# Show SQL statements in the console.
spring.jpa.show-sql=true

